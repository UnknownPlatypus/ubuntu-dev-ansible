---
- name: Ensure apt-transport-https is installed (for https signing urls)
  ansible.builtin.apt:
    name:
      - apt-transport-https
    state: present

- name: Set architecture to amd64 if x86_64
  set_fact:
    architecture: "{{ 'amd64' if ansible_architecture == 'x86_64' else ansible_architecture }}"

- name: Add google APT repository
  ansible.builtin.deb822_repository:
    name: google
    types: [deb]
    architectures: "{{ architecture }}"
    uris: http://dl.google.com/linux/chrome/deb
    signed_by: https://dl.google.com/linux/linux_signing_key.pub
    suites: [stable]
    components: [main]
    enabled: true

- name: Add Docker APT repository
  ansible.builtin.deb822_repository:
    name: docker
    types: [deb]
    architectures: "{{ architecture }}"
    uris: "https://download.docker.com/linux/{{ ansible_distribution|lower }}"
    signed_by: "https://download.docker.com/linux/{{ ansible_distribution|lower }}/gpg"
    suites: ["{{ ansible_distribution_release|lower }}"] # noble, focal, ...
    components: [stable]
    enabled: true

- name: Add Mozilla APT repository
  ansible.builtin.deb822_repository:
    name: mozilla
    types: [deb]
    architectures: "{{ architecture }}"
    uris: https://packages.mozilla.org/apt
    signed_by: https://packages.mozilla.org/apt/repo-signing-key.gpg
    suites: [mozilla]
    components: [main]
    enabled: true

- name: Add Spotify APT repository
  ansible.builtin.deb822_repository:
    name: spotify
    types: [deb]
    architectures: "{{ architecture }}"
    uris: http://repository.spotify.com
    signed_by: https://download.spotify.com/debian/pubkey_6224F9941A8AA6D1.gpg
    suites: [stable]
    components: [non-free]
    enabled: true

- name: Add TablePlus APT repository
  ansible.builtin.deb822_repository:
    name: tableplus
    types: [deb]
    architectures: "{{ architecture }}"
    uris: "https://deb.tableplus.com/debian/{{ ansible_distribution_major_version }}"
    signed_by: https://deb.tableplus.com/apt.tableplus.com.gpg.key
    suites: [tableplus]
    components: [main]
    enabled: true

- name: Add Visual Studio Code APT repository
  ansible.builtin.deb822_repository:
    name: vscode
    types: [deb]
    architectures: "{{ architecture }}"
    uris: https://packages.microsoft.com/repos/code
    signed_by: https://packages.microsoft.com/keys/microsoft.asc
    suites: [stable]
    components: [main]
    enabled: true

- name: Add Tailscale APT repository
  ansible.builtin.deb822_repository:
    name: tailscale
    types: [deb]
    architectures: "{{ architecture }}"
    uris: "https://pkgs.tailscale.com/stable/{{ ansible_distribution|lower }}"
    signed_by: "https://pkgs.tailscale.com/stable/{{ ansible_distribution|lower }}/{{ ansible_distribution_release|lower }}.noarmor.gpg"
    suites: ["{{ ansible_distribution_release|lower }}"]
    components: [main]
    enabled: true

- name: Add MongoDB 8.0 APT repository
  ansible.builtin.deb822_repository:
    name: mongodb-org-8.0
    types: [deb]
    architectures: "{{ architecture }}"
    uris: "https://repo.mongodb.org/apt/{{ ansible_distribution|lower }}"
    signed_by: https://www.mongodb.org/static/pgp/server-8.0.asc
    suites: ["{{ ansible_distribution_release|lower }}/mongodb-org/8.0"]
    components: [multiverse]
    enabled: true

- name: Add Foliate PPA repository
  ansible.builtin.apt_repository:
    repo: ppa:apandada1/foliate

- name: Update apt package manager cache
  ansible.builtin.command: apt update
  register: apt_output
  become: true

- name: Extract duplicate apt list
  ansible.builtin.set_fact:
    duplicate_list_files: "{{ apt_output.stderr_lines |
      map('regex_search', '.*configured multiple times in (/etc/apt/sources.list.d/.*?)\\.list.* and \\1\\.sources', '\\1') |
      select('defined') |
      flatten |
      unique }}"

- name: Remove duplicate .list files
  file:
    path: "{{ item }}.list"
    state: absent
  loop: "{{ duplicate_list_files }}"
  when: duplicate_list_files | length > 0
