version=1.9.1

[general]

# What to display in S mode: graph, status, pivoted status
S_func=s
# Which set of variables to display in S (Variables & Status) mode
S_set=general
# Whether to auto-wipe InnoDB deadlocks
auto_wipe_dl=0
# What type of characters should be displayed in queries (ascii, unicode, none)
charset=ascii
# Prefix for values in C mode
cmd_filter=Com_
# Whether to use terminal coloring
color=1
# Connection timeout for keeping unused connections alive
cxn_timeout=28800
# Debug mode (more verbose errors, uses more memory)
debug=0
# A debug file in case you are interested in error output
debugfile=~/.innotop/core_dump
# Whether to put captions on tables
display_table_captions=1
# Whether to show GLOBAL variables and status
global=1
# Character for drawing graphs
graph_char=*
# How to highlight table column headers
header_highlight=bold
# Whether to show column headers
hide_hdr=0
# The interval at which the display will be refreshed.  Fractional values allowed.
interval=0.5
# Which mode to start in
mode=Q
# How many digits to show in fractional numbers and percents
num_digits=2
# How many sets of STATUS and VARIABLES values to show
num_status_sets=9
# Directory where plugins can be found
plugin_dir=~/.innotop/plugins
# Whether the config file is read-only
readonly=0
# Whether to print connection errors to STDOUT
show_cxn_errors=1
# Whether to display connection errors as rows in the table
show_cxn_errors_in_tbl=1
# Show the % symbol after percentages
show_percent=1
# Whether to show the status bar in the display
show_statusbar=1
# Disable SHOW INNODB STATUS
skip_innodb=0
# How long to make status variable sparklines
spark=10
# Whether to show raw or incremental values for status variables
status_inc=0
# The strftime() timestamp format to write in -n mode
timeformat=%Y-%m-%dT%H:%M:%S

[/general]

